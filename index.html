<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Like Button using DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Header  -->

    <div id="mainCont">
        <div id="heading">
            <h1>Instagram</h1>
            <div>
                <i class="ri-heart-3-line"></i>
                <i class="ri-messenger-line"></i>
            </div>
        </div>

        <!-- Bottom Nav -->

        <div id="bottomNav">
            <div class="items">
                <i class="ri-home-line"></i>
            </div>
            <div class="items">
                <i class="ri-search-line"></i>
            </div>
            <div class="items">
                <i class="ri-add-box-line"></i>
            </div>
            <div class="items">
                <svg aria-label="Reels" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img"
                    viewBox="0 0 24 24" width="24">
                    <title>Reels</title>
                    <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="2.049"
                        x2="21.95" y1="7.002" y2="7.002"></line>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="13.504" x2="16.362" y1="2.001" y2="7.002"></line>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" x1="7.207" x2="10.002" y1="2.11" y2="7.002"></line>
                    <path
                        d="M2 12.001v3.449c0 2.849.698 4.006 1.606 4.945.94.908 2.098 1.607 4.946 1.607h6.896c2.848 0 4.006-.699 4.946-1.607.908-.939 1.606-2.096 1.606-4.945V8.552c0-2.848-.698-4.006-1.606-4.945C19.454 2.699 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.546 2 5.704 2 8.552Z"
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"></path>
                    <path
                        d="M9.763 17.664a.908.908 0 0 1-.454-.787V11.63a.909.909 0 0 1 1.364-.788l4.545 2.624a.909.909 0 0 1 0 1.575l-4.545 2.624a.91.91 0 0 1-.91 0Z"
                        fill-rule="evenodd"></path>
                </svg>
            </div>
            <div class="items">
                <i class="ri-account-circle-line"></i>
            </div>
        </div>


        <!-- Story  -->

        <div id="storyPg">
            <div id="wholeStory">
                <div id="proBar">
                    <div id="proThumb"></div>
                </div>
                <div id="storyHeader">
                    <div id="idDets">
                    </div>
                    <i class="ri-close-line" id="delBtn"></i>
                </div>
            </div>
            <div id="storyFooter">
                <input type="text" placeholder="Message">
                <i class="ri-heart-3-line"></i>
                <i class="ri-send-plane-line"></i>
            </div>
        </div>


        <!-- Stories Section  -->

        <div id="storiesCont">
        </div>


        <!-- Post Section  -->

        <div id="info">
            <div id="proInfo">
                <img src="https://images.unsplash.com/photo-1628015081036-0747ec8f077a?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <span id="idName">dummyId001</span>
            </div>
            <div id="tripleDot">
                <i class="ri-more-2-fill"></i>
            </div>
        </div>

        <!-- Main Image  -->

        <div id="container">
            <img id="mainImg"
                src="https://images.unsplash.com/photo-1682687982141-0143020ed57a?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Girl with skateboard.jpg">
            <i class="ri-heart-3-fill" id="dblHeart"></i>
        </div>


        <!-- Buttons  -->

        <div id="btn-cont">
            <div id="leftBtn">
                <i class="ri-heart-3-fill" id="heart"></i><span id="likeCount">993</span>
                <i class="ri-chat-3-line"></i><span id="likeCount">135</span>
                <i class="ri-send-plane-line"></i><span id="likeCount">13</span>
            </div>
            <div id="rightBtn">
                <i class="ri-bookmark-line"></i>
            </div>
        </div>
        <!-- Post Detail  -->

        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas aspernatur mollitia pariatur
            <span style="font-weight: 300;">...more</span>
        </p>
        <div>
            <h6>3 hours ago</h6>
        </div>

        <hr style="width: 100%;" />

        <!-- Footer  -->

        <h3 style="font-weight: 400;">Hariom Vishwakarma</h3>

    </div>

    <script src="script.js"></script>
    <script src="story.js"></script>
</body>

</html>
